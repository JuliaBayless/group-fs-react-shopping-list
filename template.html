<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="margin: 0;">
  <header style="background-color: silver; text-align: center; padding: 0.5em;">
    <h1 style="margin: 0;">Shopping List</h1>
  </header>
  <main style="width: 90%; margin:auto;">
    <h2>Add an Item</h2>
    <form>
      <div style="margin-bottom: 0.5em;">
        <label>Item:&nbsp;&nbsp;</label><input type="text" size="32"/>
      </div>
      <div style="margin-bottom: 0.5em;">
        <label>Quantity:&nbsp;&nbsp;</label><input type="number" min="0" max="100" size="5"/>
        <label>Unit:&nbsp;&nbsp;</label><input type="text" size="15"/>
      </div>
      <div style="margin-bottom: 0.5em;">
        <button>Save</button>
      </div>
    </form>
    <h2>Shopping List</h2>
    <div style="margin-bottom: 1.5em;">
      <button style="margin-right: 1em;">Reset</button>
      <button style="margin-right: 1em;">Clear</button>
    </div>
    <div style="display: inline-block; border: 1px solid darkgray; border-radius: 10px; padding: 1em; margin: 0 1em 1em 0; text-align: center;">
      <p>Apples</p>
      <p>5 lbs</p>
      <p><button style="margin-right: 1em;">Buy</button><button>Remove</button>
    </div>
    <div style="width: 120px; display: inline-block; border: 1px solid darkgray; border-radius: 10px; padding: 1em; margin: 0 1em 1em 0; text-align: center;">
      <p>Bread</p>
      <p>1 loaf</p>
      <p><button style="margin-right: 1em;">Buy</button><button>Remove</button>
      </div>
    </div>
    <div style="width: 120px; display: inline-block; border: 1px solid darkgray; border-radius: 10px; padding: 1em; margin: 0 1em 1em 0; text-align: center;">
      <p>Milk</p>
      <p>1 gallon</p>
      <p><button style="margin-right: 1em;">Buy</button><button>Remove</button>
    </div>
    <div style="width: 120px; display: inline-block; border: 1px solid darkgray; border-radius: 10px; padding: 1em; margin: 0 1em 1em 0; text-align: center;">
      <p>Sliced Almonds</p>
      <p>2 cups</p>
      <p><button style="margin-right: 1em;">Buy</button><button>Remove</button>
    </div>
    <div style="width: 120px; display: inline-block; border: 1px solid darkgray; border-radius: 10px; padding: 1em; margin: 0 1em 1em 0; text-align: center;">
      <p>Bananas</p>
      <p>1 bunch</p>
      <p style="padding-bottom: 2px">Purchased</p>
    </div>
  </main>
</body>
</html>
